<link href="/django_project/django_project/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<dl class="row">
    <dt class="col-sm-3">ФИО</dt>
    <dd class="col-sm-9">{{ fio }}</dd>

    <dt class="col-sm-3">Номер заказа</dt>
    <dd class="col-sm-9">{{ order }}</dd>

    <dt class="col-sm-3">Адрес</dt>
    <dd class="col-sm-9">{{ address }}</dd>

</dl>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">ПРОДУКТ</th>
        <th scope="col">КОЛИЧНСТВО</th>
        <th scope="col">ЦЕНА ЗА ШТУКУ</th>
        <th scope="col">ИТОГО</th>
    </tr>
    </thead>
    <tbody>
    {% for item in items %}
        <tr>
            <td>{{ item.product.title }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.unit_price }}</td>
            <td>{{ item.total_price }}</td>
        </tr>
    {% endfor %}
    <tr>
        <th colspan="3" class="text-right">ИТОГО</th>
        <th><span id="summary">{{ total }}</span> руб.</th>
    </tr>
    </tbody>
</table>
